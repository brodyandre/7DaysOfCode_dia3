<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Programa√ß√£o</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        #game-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .option {
            background-color: #3498db;
            color: white;
        }
        .option:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <h1>üïπÔ∏è Escolhas no Mundo da Programa√ß√£o</h1>
    <div id="game-box">
        <p id="question">Voc√™ quer seguir para a √°rea de Front-End ou Back-End?</p>
        <button class="option" onclick="choosePath('Front-End')">Front-End</button>
        <button class="option" onclick="choosePath('Back-End')">Back-End</button>
        <div id="response"></div>
    </div>

    <script>
        let path = "";
        let stack = "";
        let techs = [];

        function choosePath(choice) {
            path = choice;
            document.getElementById("question").innerHTML = 
                `√ìtimo! Voc√™ escolheu ${path}. Agora, qual tecnologia deseja aprender?`;
            if (path === "Front-End") {
                document.getElementById("response").innerHTML = `
                    <button class="option" onclick="chooseStack('React')">React</button>
                    <button class="option" onclick="chooseStack('Vue')">Vue</button>
                `;
            } else {
                document.getElementById("response").innerHTML = `
                    <button class="option" onclick="chooseStack('C#')">C#</button>
                    <button class="option" onclick="chooseStack('Java')">Java</button>
                `;
            }
        }

        function chooseStack(tech) {
            stack = tech;
            document.getElementById("question").innerHTML = 
                `Voc√™ escolheu aprender ${stack}. Agora, deseja se especializar na √°rea ou se tornar Fullstack?`;
            document.getElementById("response").innerHTML = `
                <button class="option" onclick="chooseCareer('Especialista')">Especializar</button>
                <button class="option" onclick="chooseCareer('Fullstack')">Fullstack</button>
            `;
        }

        function chooseCareer(choice) {
            document.getElementById("question").innerHTML = 
                `Voc√™ escolheu seguir o caminho de ${choice}! Agora, quais tecnologias voc√™ gostaria de aprender?`;
            document.getElementById("response").innerHTML = `
                <input type="text" id="techInput" placeholder="Digite uma tecnologia">
                <button class="option" onclick="addTech()">Adicionar</button>
                <p id="techList"></p>
                <button class="option" onclick="finishGame()">Finalizar</button>
            `;
        }

        function addTech() {
            let tech = document.getElementById("techInput").value;
            if (tech) {
                techs.push(tech);
                document.getElementById("techList").innerHTML = 
                    `Tecnologias escolhidas: ${techs.join(", ")}`;
                document.getElementById("techInput").value = "";
            }
        }

        function finishGame() {
            document.getElementById("question").innerHTML = 
                `Parab√©ns! Voc√™ escolheu o caminho de ${path}, aprendeu ${stack}, e deseja explorar as tecnologias: ${techs.join(", ")}. üöÄ`;
            document.getElementById("response").innerHTML = "";
        }
    </script>

</body>
</html>
